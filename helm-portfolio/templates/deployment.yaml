apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName}}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.appName}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.appName}}
  template:
    metadata:
      labels:
        app: {{ .Values.appName}}
        name: {{ .Values.appName}}
    spec:
      containers:
      - name: yesid-portfolio
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 3000
        env:
        - name: SANITY_PROJECT_ID
          value: "zv6zquub"
